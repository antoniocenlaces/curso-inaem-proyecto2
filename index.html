  <body>
    <div class="container">
      <form method="POST">
        <fieldset>
          <legend>Averigua donde est√°s:</legend>
          <div class="form-block">
            <label for="latitude">Introduce Latitud</label>
            <input type="text" name="latitude" id="latitude" value="52.518" />
          </div>
          <div class="form-block">
            <label for="longitude">Introduce Longitud</label>
            <input type="text" name="longitude" id="longitude" value="13.361" />
          </div>
          <div class="form-block">
            <button class="envia">Comprueba</button>
            <button class="borra" type="reset">Borra</button>
          </div>
        </fieldset>
        <fieldset>
          <legend>Caso la API https://geocode.xyz no responda:</legend>
          <div class="form-block">
            <input
              type="file"
              name="fileinput"
              id="fileinput"
              onchange="readFileFromStorage(this.files)"
            />
          </div>
        </fieldset>
      </form>
    </div>
